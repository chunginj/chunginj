<script>
	var stTime1=0
	var stTime2=0
	var stTime3=0
	var stTime4=0
	var stTime5 = 0
	var endTime1=0
	var endTime2=0
	var endTime3=0
	var endTime4=0
	var endTime5 = 0

	var recordList4 = document.getElementById('recordListTest4')
	var recordList5 = document.getElementById('recordListTest5')

	startBtn1.addEventListener('click', function() {
		if(this.innerText == '기록' && testMilisec1) {
			var li1 = document.createElement('li1')
			li1.innerText = testMin1 + ' : ' + testSec1 + ' : ' + testMilisec1 + '\n'
			if(! recordList1.firstChild) {
				recordList1.append(li1)
			} else {
				recordList1.insertBefore(li1, recordList1.firstChild)
			}
			return false
		}
		this.innerText = '기록'
		
		if(!stTime1) {
			stTime1 = Date.now()
		} else {
			stopBtn1.innerText = '정지'
			stTime1 += (Date.now() - endTime1)
		}
		
		timerStart1 = setInterval(function() {
			var nowTime1 = new Date(Date.now() - stTime1)

			testMin1 = addZero(nowTime1.getMinutes())
			testSec1 = addZero(nowTime1.getSeconds())
			testMilisec1 = addZero(Math.floor(nowTime1.getMilliseconds() / 10))

			document.getElementById('ptestMin1').innerText = testMin1
			document.getElementById('ptestSec1').innerText = testSec1
			document.getElementById('ptestMilisec1').innerText = testMilisec1
		}, 1)
	})
		stopBtn1.addEventListener('click', function() {
		if(timerStart1) {
			clearInterval(timerStart1)

			if(this.innerText == '정지') {
				endTime1 = Date.now()
				this.innerText = '리셋'
				startBtn1.innerText = '재개'
			} else {
				stTime1 = 0
				testMin1 = 0
				testSec1 = 0
				testMilisec1 = 0
				document.getElementById('ptestMin1').innerText = '00'
				document.getElementById('ptestSec1').innerText = '00'
				document.getElementById('ptestMilisec1').innerText = '00'
